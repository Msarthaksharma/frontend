<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Red+Hat+Display:wght@500;700;900&family=Sacramento&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img src="top.png" alt="background">
  <div class="design">
    <img class="logo"src="images/illustration-hero.png" alt="music">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    <div class="charges">
      <img class="ic"src="icon-music.png" alt="music icon">
      <div class="ch">
        <p class="pi">Annual Plan</p>
        <p class="pi">$59.99/year</p>
        <p class="po">Change</p>
      </div>
    </div>
    <a class="btn" href="">Proceed to Payment</a>
    <h5>Cancel Order</h5>
  </div>
</body>
</html>
